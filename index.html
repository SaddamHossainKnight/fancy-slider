<!doctype html>
<html lang="en">
<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-2">
    <div class="row">
      <div class="col-md-10 mx-auto">
        <h4 class="mt-2 text-center">Search Image for create slider</h4>
        <div class="form-inline mt-3 d-flex justify-content-center">
          <div class="input-group col-md-6 my-3">
            <input type="text" class="form-control" id="search" placeholder="nature">
            <button type="button" id="search-btn" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </div>
    <!-- spinner -->
    <div id="spinner" class="d-flex justify-content-center d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="fullImage" class="d-flex justify-content-center">
    </div>
    <!-- Slider Search box -->
    <div class="images">
      <div class="row">
        <div class="col-md-12 mx-auto my-3">
          <div class="row gallery-header">
            <div class="col-md-8">
              <h4>Select image for create slider</h4>
            </div>
            <div class="col-md-4 d-flex">
              <input class="form-control" id="duration" placeholder="duration">
              <button id="create-slider" class="btn btn-primary">Create slider</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row gallery mb-5">
      </div>
    </div>
    <!-- slider -->
    <div class="main mb-5">
      <section class="mt-5" id="sliders">
      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span id='left' class="dot" onclick="changeItem(-1)"></span>
        <span class="dot"></span>
        <span id='right' class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="app.js"></script>
</body>

</html>
